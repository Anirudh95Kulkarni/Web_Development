<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>
    
    <form action="#" method="GET">
        <div>
            <label for="firstName">First Name: </label>
            <input id="firstName" type="text" name="firstName" placeholder="John" required autofocus>
            
            <label for="lastName">Last Name: </label>
            <input id="lastName" type="text" name="lastName" placeholder="Smith" required>
        </div>
        <br>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="your email" required>
            <label for="password">Password: </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
        </div>
        <br>
        
        <div>
            <label for="month">Birthday: </label>
            <select name="month" id="month" required>
                <option value="" disabled selected>Month</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">Aug</option>
                <option value="sep">Septemer</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>

            <select name="day" id="day" required>
                <option value="" disabled selected>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <input type="number" min="1900" max="2020" placeholder="Year" name="year" id="year" required>
        </div>
        <div>
            <p>I agree to the terms and conditions
                <input type="checkbox" name="agree" id="agree" required>
            </p>
        </div>
        
        <button>Submit</button>
    </form>
    
</body>
</html>
