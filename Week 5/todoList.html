<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>
<body>
    <h1>TODO List</h1>
    <ul>
        <li>"show" = show the list</li>
        <li>"new" = add new todo item to list</li>
        <li>"remove" = remove todo item from the list</li>
        <li>"quit" = quit the app</li>
    </ul>
    <script src="todoScript.js"></script>
</body>
